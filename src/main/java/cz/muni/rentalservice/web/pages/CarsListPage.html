<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <body>
        <wicket:extend>
            <div class="span8">
                <div class="container">
                    <h1><span wicket:id="message">Rentals</span></h1>
                    <wicket:enclosure child="feed">
                        <div wicket:id="feed"></div>
                    </wicket:enclosure>
                </div>
                    
                <!-- /container -->
                <wicket:enclosure child="cars">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Model</th>
                                <th>Registration number</th>
                                <th>Daily fee</th>
                            </tr>
                        </thead>
                        <span wicket:id="cars">       
                            <tbody>
                                <tr>
                                    <td><span wicket:id="id"></span></td>
                                    <td><span wicket:id="model"></span></td>
                                    <td><span wicket:id="regNumber"></span></td>
                                    <td><span wicket:id="dailyFee"></span></td>
                                    <td>
                                        <button type="delete" class="btn btn-danger" data-toggle="button" wicket:id="delete">
                                            Delete
                                        </button>
                                    </td>
                                    <td>
                                        <button type="delete" class="btn btn-warning" data-toggle="button" wicket:id="edit">
                                            Edit
                                        </button>
                                    </td>
                                </tr>
                            </tbody>    
                        </span>
                    </table>
                </wicket:enclosure>
                <div wicket:id="noCars"/>
                <button type="submitButton" class="btn btn-primary" data-toggle="button" wicket:id="EditCarPage">
                        Add Car
                </button>
            </div>
        </wicket:extend>
        <script type="text/javascript">
            $(document).ready(function() {     
                $(".collapse").collapse();
            });
        </script>
    </body>
</html>
