<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <body>
        <wicket:extend>
            <div class="span8">
                <div class="container">
                    <h1><span wicket:id="title">Rentals</span></h1>
                    <wicket:enclosure child="feed">
                        <div wicket:id="feed"></div>
                    </wicket:enclosure>
                </div>
                    
                <!-- /container -->
                <wicket:enclosure child="rentals">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Car</th>
                                <th>Customer</th>
                                <th>Paid</th>
                                <th>Expected days</th>
                                <th>Date from</th>
                                <th>Date to</th>
                            </tr>
                        </thead>
                        <span wicket:id="rentals">
                                <tbody>
                                    <tr>
                                        <td><span wicket:id="id"></span></td>
                                        <td><span wicket:id="car"></span></td>
                                        <td><span wicket:id="customer"></span></td>
                                        <td><span wicket:id="payement"></span></td>
                                        <td><span wicket:id="expectedDays"></span></td>
                                        <td><span wicket:id="dateFrom"></span></td>
                                        <td><span wicket:id="dateTo"></span></td>
                                        <td>
                                            <button type="delete" class="btn btn-danger" data-toggle="button" wicket:id="delete">
                                                Delete
                                            </button>
                                        </td>
                                        <td>
                                            <button type="delete" class="btn btn-warning" data-toggle="button" wicket:id="edit">
                                                Edit
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                        </span>
                    </table>
                </wicket:enclosure>
                <div wicket:id="noRentals"/>
                <button type="submitButton" class="btn btn-primary" data-toggle="button" wicket:id="EditRentalPage">
                    Add rental
                </button>
            </div>
        </wicket:extend>
    </body>
</html>
