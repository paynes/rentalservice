<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
    <wicket:extend>
        <div class="span10">
            <div class="container">
                <h1><wicket:message key="cars.edit"/></h1>
            </div>
            <div class="container">
                <form action="" wicket:id="editCar">
                    <wicket:enclosure child="feed">
                        <div wicket:id="feed"></div>
                    </wicket:enclosure>
                    <label>
                        <wicket:message key="cars.model"/>
                    </label>
                    <input type="text" id="name" wicket:id="model"/>
                    <br/>
                    
                    <label>
                        <wicket:message key="cars.regNumber"/>
                    </label>
                    <input type="text" id="name" wicket:id="regNumber"/>
                    <br/>
                     
                    <label>
                        <wicket:message key="cars.dailyFee"/>
                    </label>
                    <input type="text" id="name" wicket:id="dailyFee"/>
                    <br/>
                    
                    <button type="submit" class="btn btn-success" data-toggle="button">
                        <wicket:message key="cars.save.button"/>
                    </button>
                    
                </form>
            </div>
        </div>        
    </wicket:extend>
</body>
</html>
