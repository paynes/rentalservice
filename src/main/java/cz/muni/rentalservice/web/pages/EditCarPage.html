        <div class="span10">
            <div class="container">
                <h1><span wicket:id="title">Title</span></h1>
            </div>
            <div class="container">

                        <strong>Warning!</strong> Best check yo self, you're not looking too good.
                    </div>

                <form action="" wicket:id="editCar">
