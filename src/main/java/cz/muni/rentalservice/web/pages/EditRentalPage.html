<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>
        <wicket:extend>
            <div class="span10">
                <div class="container">
                    <h1><span wicket:id="title">Title</span></h1>
                </div>
                <div class="container">
                    <form action="" wicket:id="editRental">
                        <label for="dateFromLabel" wicket:id="dateFromLabel">Date from</label>
                        <div wicket:id="dateFrom"></div>
                        <br/>
                        
                        <label for="dateToLabel" wicket:id="dateToLabel">Date to</label>
                        <div wicket:id="dateTo"></div>
                        <br/>
                        
                        <label for="payementLabel" wicket:id="payementLabel">Paid</label> 
                        <input type="checkbox" id="booleanProperty" wicket:id="payement"/>
                        <br/>
                        
                        <label for="expectedDaysLabel" wicket:id="expectedDaysLabel">Expected days</label> 
                        <input type="text" id="name" wicket:id="expectedDays"/>
                        <br/>
                        
                        <button type="submitButton" class="btn btn-primary" data-toggle="button" wicket:id="submitButton">
                            Save Car
                        </button>
                    </form>
                </div>
            </div>    
        </wicket:extend>
    </body>
</html>
