<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>
        <wicket:extend>
            <div class="span10">
                <div class="container">
                    <h1><wicket:message key="rentals.edit"/></h1>
                </div>
                <div class="container">
                    <form action="" wicket:id="editRental">
                        <wicket:enclosure child="feed">
                            <div wicket:id="feed"></div>
                        </wicket:enclosure>
                        
                        <label> 
                            <wicket:message key="rentals.dropFrom"/>
                        </label>
                        <div wicket:id="dateFrom"></div>
                        <br/>
                        
                        <label>
                            <wicket:message key="rentals.dropTo"/>
                        </label>
                        <div wicket:id="dateTo"></div>
                        <br/>
                        
                        <label>
                            <wicket:message key="rentals.paid"/>
                        </label> 
                        <input type="checkbox" id="booleanProperty" wicket:id="payement"/>
                        <br/>
                        
                        <label>
                            <wicket:message key="rentals.expectedDays"/>
                        </label> 
                        <input type="text" id="name" wicket:id="expectedDays"/>
                        <br/>
                        
                        <label> 
                            <wicket:message key="rentals.car"/>
                        </label>
                        <select wicket:id="car"></select>
                        <br/>
                        
                        <label>
                            <wicket:message key="rentals.customer"/>
                        </label>
                        <select wicket:id="customer"></select>
                        <br/>
                        
                        <button type="submit" class="btn btn-success" data-toggle="button">
                            <wicket:message key="rentals.save.button"/>
                        </button>
                    </form>
                </div>
            </div>    
        </wicket:extend>
    </body>
</html>
