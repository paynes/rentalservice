<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

    <body>
        <wicket:extend>
            <div class="span1">
                <div class="container">
                    <h1><wicket:message key="customers.edit"/></h1>
                </div>
                <div class="container">
                    <form action="" wicket:id="editCustomer">
                        <wicket:enclosure child="feed">
                            <div wicket:id="feed"></div>
                        </wicket:enclosure>
                        
                        <label> 
                            <wicket:message key="customers.name"/>
                        </label> 
                        <input type="text" id="name" wicket:id="name"/>
                        <br/>
                    
                        <label>
                            <wicket:message key="customers.surname"/>
                        </label>
                        <input type="text" id="name" wicket:id="surname"/>
                        <br/>
                        
                        <h2>
                            <label> 
                                <wicket:message key="customers.drop"/>
                            </label>
                        </h2>
                        <div wicket:id="born"></div>
                        <br/>
                        
                        <button type="submit" class="btn btn-success" data-toggle="button">
                            Save Customer
                        </button>
                    </form>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
