<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <body>
        <wicket:extend>
            <div class="span4">
                <div class="container">
                    <h1><span wicket:id="message">Customers</span></h1>
                </div>
                    
                <!-- /container -->
                <wicket:enclosure child="customers">
                    <table>
                        <span wicket:id="customers">
                            <div class="accordion" id="accordion2">
                                <div class="accordion-group">
                                    <div class="accordion-heading">
                                        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#">
                                            <span wicket:id="id"></span>
                                        </a>
                                    </div>
                                    <div id="collapse" class="accordion-body collapse in">
                                        <div class="accordion-inner">
                                            <span wicket:id="name"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </span>
                    </table>
                </wicket:enclosure>
                <div style="float: right;">
                    <a href="#" wicket:id="EditCustomerPage">Add Customer</a>
                </div>
                <div wicket:id="noCustomers"/>
            </div>
        </wicket:extend>
    </body>
</html>
