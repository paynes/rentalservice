<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <body>
        <wicket:extend>
            <div class="span4">
                <div class="container">
                    <h1><span wicket:id="message">Customers</span></h1>
                    <wicket:enclosure child="feed">
                        <div wicket:id="feed"></div>
                    </wicket:enclosure>
                </div>
                    
                <!-- /container -->
                <wicket:enclosure child="customers">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Surname</th>
                                <th>Born</th>
                            </tr>
                        </thead>
                        <span wicket:id="customers">
                            <tbody>
                                <tr>
                                    <td><span wicket:id="id"></span></td>
                                    <td><span wicket:id="name"></span></td>
                                    <td><span wicket:id="surname"></span></td>
                                    <td><span wicket:id="born"></span></td>
                                </tr>
                            </tbody>
                        </span>
                    </table>
                </wicket:enclosure>
                <div wicket:id="noCustomers"/>
                <button type="submitButton" class="btn btn-primary" data-toggle="button" wicket:id="EditCustomerPage">
                    Add customer
                </button>
            </div>
        </wicket:extend>
    </body>
</html>
